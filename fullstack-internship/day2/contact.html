<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to Contact Page</title>
        <link rel ="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div>
            <form>
                <label>Name</label>
                <input type="text" placeholder="Enter Your Name" /><br/>
                <label>Email</label>
                <input type="email" placeholder="Enter Your Email Address" /><br/>
                <label>Subject</label>
                <input type="text" placeholder="Enter Your Subject" /><br/>
                <label> Message</label>
                <input type="textarea" placeholder="Enter Short Message" /><br/>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
