<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="table-header">
        <div class="header-left">
            <button id="openFormButton">Create User</button>
        </div>
        <div class="header-actions">
            <input type="text" id="searchInput" placeholder="Search user..." />
            <i class="fas fa-sign-out-alt logout-icon" id="logoutBtn" title="Logout"></i>
        </div>
    </div>

    <dialog id="formDialog">
        <form class="form-content">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="user_password" required>

            <div class="form-actions">
                <button type="button" onclick="createUser()">Submit</button>
                <button type="button" id="closeFormButton">Close</button>
            </div>
        </form>
    </dialog>

    <dialog id="editDialog">
        <form class="form-content">
            <label for="name">Name:</label>
            <input type="text" id="edit_name" name="user_name" required>

            <label for="email">Email:</label>
            <input type="email" id="edit_email" name="user_email" required>

            <label for="password">Password:</label>
            <input type="password" id="edit_password" name="user_password">

            <div class="form-actions">
                <button type="button" onclick="updateUser()">Submit</button>
                <button type="button" id="closeUpdateButton">Close</button>
            </div>
        </form>
    </dialog>

    <dialog id="viewDialog">
        <h3>User Details</h3>
        <form class="form-content">
            <label>Name:</label>
            <input type="text" id="viewName" readonly>

            <label>Email:</label>
            <input type="email" id="viewEmail" readonly>

            <label>Created At:</label>
            <input type="text" id="viewCreatedAt" readonly>

            <div class="form-actions">
                <button type="button" id="closeViewButton">Close</button>
            </div>
        </form>
    </dialog>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
